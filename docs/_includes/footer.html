<div class="page__footer-follow">
  <ul class="social-icons">

    {% if site.twitter.username %}
      <li><a href="https://twitter.com/{{ site.twitter.username }}"><i class="fab fa-fw fa-twitter-square" aria-hidden="true"></i> Twitter</a></li>
    {% endif %}

    {% if site.author.github %}
      <li><a href="https://github.com/{{ site.author.github }}"><i class="fab fa-fw fa-github" aria-hidden="true"></i> GitHub</a></li>
    {% endif %}
    <li><a href="{{ '/feed.xml | absolute_url }}"><i class="fas fa-fw fa-rss-square" style="color:Tomato" aria-hidden="true"></i> RSS feed</a></li>
    <li><a href="{{ '/imprint' | absolute_url }}"><i class="fas fa-fw fa-gavel" style="color:Tomato" aria-hidden="true"></i> Imprint & privacy</a></li>
    <li><a href="{{ '/image-credits' | absolute_url }}"><i class="fas fa-camera" style="color:" aria-hidden="true"></i> Image credits</a></li>
  </ul>
</div>

<div class="page__footer-copyright">&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}.
  Powered by <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a> &amp; <a href="https://mademistakes.com/work/minimal-mistakes-jekyll-theme/" rel="nofollow">Minimal Mistakes</a>.
  Supported by <a href="https://INNOQ.com"><b>INNOQ</b></a>.

</div>
<script defer data-domain="docs-as-co.de" src="https://plausible.io/js/script.js"></script>
